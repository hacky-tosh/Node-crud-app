<div class="container mt-5">
    <h2>Upload Excel File</h2>
    <form id="uploadForm">
        <div class="form-group">
            <label for="fileInput">Choose Excel File:</label>
            <input type="file" class="form-control-file" id="fileInput" accept=".xlsx, .xls">
        </div>
        <button id="btnUpload" type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
